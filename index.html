<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="calculadora.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="calculadora.js"></script>
  </head>
  <body>
    <div class="estrutura">
      <header>
        <img src="./images/logo.png" alt="Logo Calculadora de Médias" />
        <h1>Calculadora de Médias</h1>
      </header>
      <main>
        <form action="" id="atividade">
          <input
            type="text"
            name=""
            id="nome-atividade"
            placeholder="Nome da Atividade"
            required
          />
          <input
            type="number"
            name=""
            id="nota-atividade"
            placeholder="Nota da Atividade"
            min="0"
            max="10"
            required
          />
          <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
          <thead>
            <tr>
              <th>Nome da Atividade</th>
              <th>Nota da Atividade</th>
              <th>Aprovado?</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td>Média Final</td>
              <td id="media-final-valor">----</td>
              <td id="media-final-resultado"><span>----</span></td>
            </tr>
          </tfoot>
        </table>
      </main>
    </div>
  </body>
</html>
